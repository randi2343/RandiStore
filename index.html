<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pembayaran Randi</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1c1c1c);
      color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      padding: 20px;
      background-color: #111;
      font-size: 24px;
      font-weight: bold;
      color: #0f0;
    }
    .container {
      padding: 30px;
    }
    .qr-container {
      background: #222;
      padding: 20px;
      border-radius: 12px;
      display: inline-block;
    }
    img.qr {
      width: 200px;
      height: 200px;
      margin-bottom: 10px;
    }
    .desc {
      margin-top: 10px;
      font-size: 16px;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #0f0;
      color: #000;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0c0;
    }
    footer {
      margin-top: 30px;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>

  <header>QR Pembayaran Randi üßæ</header>

  <div class="container">
    <div class="qr-container">
      <img src="https://i.ibb.co/pXqRwsm/qris.png" alt="QRIS" class="qr">
      <div class="desc">Scan QR ini untuk membayar via QRIS (DANA, OVO, Gopay, dll)</div>
      <button onclick="salin()">Salin Nomor Pembayaran</button>
      <p id="status" style="margin-top:10px;"></p>
    </div>
  </div>

  <footer>
    &copy; 2025 RandiStore. All rights reserved.
  </footer>

  <script>
    function salin() {
      const nomor = "085123456789"; // ganti dengan nomor asli
      navigator.clipboard.writeText(nomor).then(() => {
        document.getElementById("status").innerText = "‚úÖ Nomor berhasil disalin!";
      }, () => {
        document.getElementById("status").innerText = "‚ùå Gagal menyalin nomor.";
      });
    }
  </script>

</body>
</html>
