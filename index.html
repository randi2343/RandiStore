
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Payment to Randi</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #0f172a;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      text-align: center;
    }
    h1 {
      color: #38bdf8;
      font-size: 2em;
      margin-bottom: 10px;
    }
    p {
      margin: 0 0 10px 0;
    }
    img {
      width: 250px;
      height: 250px;
      margin: 20px 0;
      border-radius: 10px;
    }
    .copy-box {
      background: #1e293b;
      padding: 15px;
      border-radius: 10px;
      display: inline-block;
      cursor: pointer;
      margin-bottom: 20px;
    }
    .copy-box:hover {
      background: #334155;
    }
    .copy-text {
      font-size: 18px;
      user-select: all;
    }
    .footer {
      font-size: 14px;
      color: #94a3b8;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Payment to Randi</h1>
  <p>Silakan scan QRIS di bawah ini atau salin nomor Dana</p>
  <img src="qris.png" alt="QRIS Randi">
  <div class="copy-box" onclick="copyToClipboard('081234567890')">
    <span class="copy-text" id="copyText">081234567890</span>
  </div>
  <div class="footer">Â© 2025 Randi Store</div>

  <script>
    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).then(() => {
        alert("Nomor berhasil disalin!");
      });
    }
  </script>
</body>
</html>
